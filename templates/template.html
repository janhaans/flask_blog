<!DOCTYPE html>
<html>
  <head>
    <title>Welcome, friends!</title>
  </head>
  <body>
    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{message}}</div>
      {% endfor %}
      {% if error %}
        <div class="error"><strong>Error:</strong> {{error}}</div>
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
